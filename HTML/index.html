<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE KARNATAKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <nav>
      <img src="IMAGES/TRAVELIO.png"  class="logo">
      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">PLACES TO EXPLORE</a></li>
        <a href="#" class="login">LOGIN</a>
        <a href="#" class="signup">SIGNUP</a>
      </ul>

    <div class="container">
    <h1>Search the place</h1>
      <div class="serarchbar">
        <form>
          <div class="location">
            <label>LOCATION</label>
            <input type="text" placeholder="where the next stop">
          </div>
          <div>
            <label>Checkin</label>
            <input type="text" placeholder="Add Date">
          </div>
          <div>
            <label>Checkout</label>
            <input type="text" placeholder="Add Date">
          </div>
          <div>
            <label>Guest</label>
            <input type="text" placeholder="Add guest">
          </div>
          <button type="submit"><img src="./IMAGES/search.png" ></button>
        </form>
      </div>
    </div>
  </div>
